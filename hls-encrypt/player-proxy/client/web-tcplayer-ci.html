<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TCPlayer HLS私有加密播放示例 - ci 域名</title>
    <style>
        h1 {
            font-weight: normal;
        }
    </style>
</head>
<body>

<h1>TCPlayer HLS私有加密播放示例 - ci 域名</h1>

<video id="container" preload="auto" width="600" controls muted autoplay playsinline webkit-playsinline></video>
<link href="https://web.sdk.qcloud.com/player/tcplayer/release/v4.5.0/tcplayer.min.css" rel="stylesheet">
<script src="https://web.sdk.qcloud.com/player/tcplayer/release/v4.5.0/libs/hls.min.0.13.2m.js"></script>
<script src="https://web.sdk.qcloud.com/player/tcplayer/release/v4.5.0/tcplayer.v4.5.0.min.js"></script>
<script src="jsencrypt.js"></script>
<script src="cos_hls.js"></script>
<script>
    cosHls.play({
        container: '#container',
        playerType: 'tcplayer',
        // src: `https://ci-1250000000.ci.ap-chongqing.myqcloud.com/getplaylist?object=${encodeURIComponent('hls/encrypt/bunny.m3u8')}`, // 私有加密+边转边播
        src: `https://ci-1250000000.ci.ap-chongqing.myqcloud.com/pm3u8?object=${encodeURIComponent('hls/encrypt/bunny.m3u8')}`, // 仅私有加密
        getToken(opt, callback) {
            var publicKey = opt.publicKey;
            var src = opt.src;
            var xhr = new XMLHttpRequest();
            xhr.withCredentials = true;
            xhr.open('POST', `/hls/token`, true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.onload = function () {
                var r = JSON.parse(xhr.responseText);
                var authorization = r.authorization
                var token = r.token
                callback(null, {authorization, token});
            };
            xhr.onerror = function () {
                callback('get token error');
            };
            var data = {
                src: src,
                publicKey: window.btoa(publicKey),
                protectContentKey: 1,
            };
            xhr.send(JSON.stringify(data));
        },
        getInstance(hls) {
            console.log(hls)
        },
    });
</script>

</body>
</html>
