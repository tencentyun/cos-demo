<body>

<h1>Video.js HLS私有加密播放示例</h1>

<video id="container" class="video-js" controls muted width="400" height="300" data-setup='{}'></video>
<script src="https://vjs.zencdn.net/8.11.8/video.js"></script>
<script src="jsencrypt.js"></script>
<script src="cos_hls.js"></script>
<script>
    cosHls.play({
        container: '#container',
        playerType: 'video.js',
        src: 'https://ci-1250000000.cos.ap-chongqing.myqcloud.com/hls/encrypt/bunny.m3u8',
        getToken(opt, callback) {
            var publicKey = opt.publicKey;
            var src = opt.src;
            var xhr = new XMLHttpRequest();
            xhr.withCredentials = true;
            xhr.open('POST', `/hls/token`, true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.onload = function () {
                var r = JSON.parse(xhr.responseText);
                var authorization = r.authorization
                var token = r.token
                callback(null, {authorization, token});
            };
            xhr.onerror = function () {
                callback('get token error');
            };
            var data = {
                src: src,
                publicKey: window.btoa(publicKey),
                protectContentKey: 1,
            };
            xhr.send(JSON.stringify(data));
        },
        getInstance(hls) {
            console.log(hls)
        },
    });
</script>

</body>
